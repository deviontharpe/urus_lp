<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lamborghini Urus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER (CAR NAVIGATION) -->
    <header>
      <h3 class="logo" id="logo">Lamborghini</h3>
      <nav class="car-nav" id="#car-nav">
        <ul>
          <li><a href="#" class="active">Urus</a></li>
          <li><a href="#">Hurucan</a></li>
          <li><a href="#">Aventador</a></li>
        </ul>
      </nav>
    </header>

    <!-- SECTION (CAR IMAGE) -->
    <section class="car-img" id="car-img">
      <img src="img/urus.jpg" alt="urus" />
      <h1>Lamborghini <br /><span>Urus</span></h1>
    </section>

    <!-- SECTION (CAR SPECS) -->
    <section class="car-specs" id="car-specs">
      <div class="motor mb">
        <span class="mb">Motor</span>
        <p>641bhp</p>
      </div>
      <div class="engine mb">
        <span class="mb">Engine</span>
        <p>4.0-liter v8</p>
      </div>
      <div class="performance mb">
        <span class="mb">Performance</span>
        <p>
          0-62 mph in 3.6s<br />
          Top speed: 109 mph
        </p>
      </div>
    </section>

    <!-- SECTION (CAR LINKS) -->
    <aside>
      <nav>
        <ul>
          <li><a href="#" class="active">Urus</a></li>
          <li><a href="#">Emotion</a></li>
          <li><a href="#">Design</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </nav>
    </aside>

    <script src="js/main.js"></script>
  </body>
</html>
